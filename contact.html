  <div id="contactForm" class="full-width py-5">
    <div class="container py-5">
      <div class="col m12 center-align">
        <h3 class="text-black mb-4 font-size-3 text-center">REZERVACIJA</h3>
      </div>
      <form class="blok">
        <div class="form-row mx-5">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <label for="name">Ime</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <label for="surname">Prezime</label>
            <input type="text" class="form-control" id="surname">
          </div>
        </div>
        <div class="form-row mx-5">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <label for="date">Datum</label>
            <input type="date" class="form-control" id="date">
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <label for="time">Vreme</label>
            <input type="time" class="form-control" id="time">
          </div>
        </div>
        <div class="form-row mx-5">
          <div class="col-12">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email">
          </div>
        </div>

        <div class="form-row mx-5">
          <div class="col-12">
            <label for="message">Poruka</label>
            <textarea class="form-control" rows="4" id="message"></textarea>
          </div>
        </div>
        
        <div class="d-flex justify-content-around p-3">
          <button type="submit" class="btn btn-light">Pošalji</button>
          <button type="reset" class="btn btn-dark">Obriši</button>
        </div>
      </form>
    </div>
  </div>

         <script>
             function toggleMenu() {
                var menuBox = document.getElementById('mobile-menu');
